<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asset Library - Return Asset</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script src="js/$.js" type="application/javascript"></script>
    <script src="js/x.js" type="application/javascript"></script>
    <script src="js/jquery-1.11.3.js" type="application/javascript"></script>
    <script src="js/url.js" type="application/javascript"></script>
    <script src="js/asset_lib.js" type="application/javascript"></script>
    <script src="js/return_asset.js" type="application/javascript"></script>
    <script>
        jQuery.noConflict();
        window.onload = function () {
            ReturnAsset.Controller.init("return_asset");
            MVC.Controller.registerHomeButton();
        };
    </script>
</head>
<body>


<div class="container" id="returnAssetForms">
    <button class="btn btn-primary home" title="Home" id="homeButton"></button>
    <div class="page-header">
    <h1>Return Asset</h1>
    </div>

    <div>
        <form id="return_asset" name="return_asset">
            <fieldset name="returnAssetFields">
               <div id="notification"></div>
                <span id="selectReturnAsset"></span>

                <div class="button_container">
                    <button type="submit" class="btn btn-primary">Return</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
