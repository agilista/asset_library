<!DOCTYPE html>
<html>
<head>
    <link type="text/css" media="all" rel="stylesheet" href="css/style.css"/>
    <script src="js/$.js" type="application/javascript"></script>
    <script src="js/x.js" type="application/javascript"></script>
    <script src="js/url.js" type="application/javascript"></script>
    <script src="js/asset.js" type="application/javascript"></script>
    <script src="js/qrcode.js" type="application/javascript"></script>
    <script>
        window.onload = function() {
            Asset.Controller.init("assetName", "assetQrCode","assetSerialNumber", "assetLocationCheckout");
        };
    </script>
</head>
<body>

<div id="assetInfo" class="asset_info">
    <h1 id="assetName"></h1>
    <div id="assetQrCode"></div>
    <h3 id="assetSerialNumber"></h3>
    <p id="blurb" class="blurb">
    Please scan the QR Code with RedLaser on the device to check this out, or go to <span id="assetLocationCheckout"></span>
    </p>
</div>
<div id="noAssetInfo" class="hide">
    There has been no device found for that uuid.
</div>
</body>
</html>
