<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" media="all" rel="stylesheet" href="css/style.css"/>
    <script src="js/$.js" type="application/javascript"></script>
    <script src="js/x.js" type="application/javascript"></script>
    <script src="js/url.js" type="application/javascript"></script>
    <script src="js/reserve_asset.js" type="application/javascript"></script>
    <script>
        window.onload = function() {
            ReserveAsset.Controller.init("reserveAssetForms", "assetName", "person", "reserveAsset");
        };
    </script>
    <title>Asset Library - Reserve Asset</title>
</head>
<body>


<div class="reserve_asset" id="reserveAssetForms">
    <h1>Reserve Asset</h1>
    <div id="notification"></div>
    <div>
        <form id="reserveAsset" name="reserveAsset">
            <fieldset name="reserveAssetFields">
                <h2 id="assetName"></h2>
                <input type="hidden" name="assetUuid" id="assetUuid">
                <label for="personUuid">Reserve to: </label><select id="personUuid" name="personUuid"></select>
                <div class="button_container">
                    <button type="submit" class="button">Reserve</button>
                </div>
            </fieldset>
        </form>
    </div>
    <hr/>
    <h2>Name not listed?</h2>
    <p>Add it below, and it'll appear in the list</p>
    <div>
        <form id="person" name="person">
            <fieldset name="personFields">
                <div>Person</div>
                <span><input type="text" required="required" id="firstName" name="firstName" placeholder="First Name"></span>
                <span><input type="text" required="required" id="lastName" name="lastName" placeholder="Last Name"></span>
                <div class="button_container">
                <button type="submit" class="button">Add</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div id="assetNotAvailable" class="hide">
    <h1>Asset Not Available</h1>
    <p>Unfortunately, that asset is not available at the moment.  <span id="personWhoReservedTheAsset"></span> has reserved the asset.
        Ask them to check it back in</p>
</div>

</body>
</html>
